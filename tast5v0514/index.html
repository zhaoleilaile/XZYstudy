<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5, user-scalable=no" />
        <link rel="stylesheet" type="text/css"  href="css/style.css"/>
        <link rel="stylesheet" type="text/css"  href="css/rest.css"/>
	</head>
	<body>
    <!--顶部导航开始-->
    <header>
		<p>个人主页</p>
		<a href="" class="back">
			<img src="img/back.png" alt="">
		</a>
    </header>
	<!--顶部导航结束-->

	<!--banner区域开始-->
	<div class="banner">
		<div class="bannerMessage">
			<img src="img/headpr.png" alt="" class="bannerMessagephoto">
			<ul class="bannerMessagebase">
				<li class="nameYear">
					<span>高素雅</span>
					<span>51岁</span>
				</li>
				<li class="sex">
					<img src="img/Shape4.png" alt="">
					<span>北京.通州.果园</span>
				</li>
			</ul>
		</div>
	</div>
	<!--banner区域结束-->

	<!--内容区域开始-->
	<div class="mainBox">
		<ul class="mainBoxlist">
			<li class="tit">
				<div class="line03"></div>
				<p>专业技能</p>
				<div class="line01"></div>
			</li>
			<li class="lab">
				<span class="home">
					<div></div>
					<p>住家</p>
				</span>
				<span class="food">
					<div></div>
					<p>不含餐</p>
				</span>
				<div class="line02"></div>
			</li>
			<li class="workYear">
				<p class="optionTit">从业年限</p>
				<p>0-3年</p>
				<div class="line02"></div>
			</li>
			<li class="workTime">
				<p class="optionTit">工作时间</p>
				<p>全天</p>
				<div class="line02"></div>
			</li>
			<li class="workPrice">
				<p class="optionTit">服务价格</p>
				<p>25元/小时</p>
				<div class="line02"></div>
			</li>
			<li class="introduce">
				<p class="optionTit">自我介绍</p>
				<p class="brief">
					可以洗衣、做饭、照顾老人。在护
					工方面有5年的经验，经验丰富。
				</p>
			</li>
		</ul>
	</div>
	<!--内容区域结束-->

	<!--底部区域开始-->
	<footer>
		<div class="line"></div>
		<input type="button" class="leavingMessage" value="留言">
		<input type="button" class="phone" value="电话联系">
	</footer>
	<!--底部区域结束-->
</html>
