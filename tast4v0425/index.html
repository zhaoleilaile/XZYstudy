<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5, user-scalable=no" />
        <link rel="stylesheet" type="text/css"  href="css/style.css ">
        <link rel="stylesheet" type="text/css"  href="css/rest.css">
	</head>
	<body>
    <!--顶部导航开始-->
    <header>
		<p>注册账号</p>
		<nav class="navClose">关闭</nav>
		<nav class="navRegister">注册</nav>
    </header>
	<!--顶部导航结束-->
	
	<!--输入区域开始-->
	<form action="">
		<div class="phoneNumber">
			<span>
				<img src="img/iphone.png"/>
			</span>
		<div class="line01"></div>
		<div>
			<input type="text" placeholder="请输入手机号" onfocus="javascript:if(this.placeholder=='请输入手机号')this.placeholder='';">
		</div>
	</div>
		<div class="passWord">
			<span>
				<img src="img/locked2.png"/>
			</span>
			<div class="line02"></div>
			<div>
				<input type="password" placeholder="请输入密码" onfocus="javascript:if(this.placeholder=='请输入密码')this.placeholder='';">
			</div>
		</div>
		<input type="submit" class="sure" value="登&nbsp;&nbsp;陆">
	</form>
	<!--输入区域结束-->
	</body>
</html>
